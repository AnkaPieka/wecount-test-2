<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="./index.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tennis</title>
  </head>
  <body>
    <main>
      <h1>Tennis, compteur de points</h1>

      <section>
        <form type="submit" method="post" name="info-players" id="info-players" action="">
          <div style="display: flex">
            <div>
              <label for="player-name-1">Joueur 1</label>
              <input
                type="text"
                value="Percy"
                name="player-name-1"
                placeholder="Name..."
              />
            </div>
            <div>
              <label for="player-level-1">Niveau</label>
              <input type="number" value="2" name="player-level-1" min="0" max="10" />
            </div>
          </div>
          <div div style="display: flex; margin-top: 10px">
            <div>
              <label for="player-name-2">Joueur 2</label>
              <input
                type="text"
                value="Jackson"
                name="player-name-2"
                placeholder="Name..."
              />
            </div>
            <div>
              <label for="player-level-2">Niveau</label>
              <input type="number" value="5" name="player-level-2" min="0" max="10" />
            </div>
          </div>
          <input type="Submit" value="Générer points" style="margin-top: 10px" />
        </form>
      </section>

      <section>
        <h2>Liste de points générée</h2>

        <ul id="random-points-list">
          <!-- <li class="random-point"></li> -->
        </ul>

        <form>

          <button id="send-list-to-back">Calculer score final</button>
        </form>
      </section>
    </main>
  </body>
</html>
