<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="./index.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tennis</title>
  </head>
  <body>
    <main>
      <h1>Tennis, compteur de points</h1>

      <section>
        <form type="submit" method="post" name="info-players" id="info-players" action="">
          <div style="display: flex">
            <div>
              <label for="player-name-1">Joueur 1</label>
              <input
                type="text"
                value="Percy"
                name="player-name-1"
                placeholder="Name..."
              />
            </div>
            <div>
              <label for="player-level-1">Niveau</label>
              <input type="number" value="2" name="player-level-1" min="0" max="10" />
            </div>
          </div>
          <div div style="display: flex; margin-top: 10px">
            <div>
              <label for="player-name-2">Joueur 2</label>
              <input
                type="text"
                value="Jackson"
                name="player-name-2"
                placeholder="Name..."
              />
            </div>
            <div>
              <label for="player-level-2">Niveau</label>
              <input type="number" value="5" name="player-level-2" min="0" max="10" />
            </div>
          </div>
          <input type="submit" value="Générer points" style="margin-top: 10px" />
        </form>
      </section>

      <section>
        <table id="score-from-backend">
          <tr>
            <td>Table</td>
          </tr>
          <!-- <thead><tr><th></th></tr></thead> one THEAD > TR > th per set -->
          <!-- <tr> one per player -->
          <!-- <td></td> one per set -->
          <!-- </tr> -->
        </table>
      </section>

      <section>
        <h2>Liste de points générée</h2>
        <div style="display: flex">
          <form
            type="submit"
            method="post"
            name="send-list-to-back"
            id="send-list-to-back"
          >
            <input type="submit" value="Calculer score final" />
          </form>
          <form type="submit" method="get" name="display-results" id="display-results">
            <input type="submit" value="Afficher résultats" />
          </form>
        </div>

        <ul id="random-points-list"></ul>
      </section>
    </main>
  </body>
</html>
